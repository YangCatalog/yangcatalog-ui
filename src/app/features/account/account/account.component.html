<div class="yc-container yc-app-container" style="padding:128px 16px;">
  <div class="yc-row-padding">
    <div class="yc-col">
      <form [formGroup]="form">
        <h2>Create Account</h2>
        <ngb-alert type="danger" (close)="onCloseError()"
                   *ngIf="error">{{ error.error['description'] || 'The application has encountered an unknown error.' }}</ngb-alert>
        <ngb-alert type="success" *ngIf="result" [dismissible]="false">{{ result }}</ngb-alert>
        <div class="account-form">

          <div class="form-group">
            <label class="control-label" for="usernameInput">Username</label>
            <input id="usernameInput" formControlName="username" type="text" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="passwordInput">Password</label>
            <input id="passwordInput" formControlName="password" type="password" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="passwordConfirmInput">Password Confirm</label>
            <input id="passwordConfirmInput" formControlName="passwordConfirm" type="password" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="emailInput">Email</label>
            <input id="emailInput" formControlName="email" type="text" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="companyInput">Company</label>
            <input id="companyInput" formControlName="company" type="text" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="firstNameInput">First Name</label>
            <input id="firstNameInput" formControlName="firstName" type="text" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="lastNameInput">Last Name</label>
            <input id="lastNameInput" formControlName="lastName" type="text" class="form-control" />
          </div>
          <div class="form-group pt25">
            <label class="control-label" for="motivationInput">Your Motivation</label>
            <input id="motivationInput" formControlName="motivation" type="text" class="form-control" />
          </div>

          <div class="pt25">
            <button id="registerUser" class="btn btn-outline-primary px-ml-5" (click)="onCreateAccountClick()">
              <div class="spinner-border text-primary" role="status" *ngIf="progress"></div>
              Register New User
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
