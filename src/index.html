<script>

  if (window.location.pathname.match('/yangcatalog-ui/[^/]+')) {
    window['myBasePath'] = '/yangcatalog-ui';
  } else {
    window['myBasePath'] = '';
  }

  // Set Link Header if requesting use.html -> this allow image preload
  console.log(window.location.pathname)
  if (window.location.pathname === '/use.html') {
    var designerImg = document.createElement('link');
    var userImg = document.createElement('link');
    designerImg.setAttribute('href', '/assets/img/yang-module-designer.jpg');
    userImg.setAttribute('href', '/assets/img/yang-module-user.jpg');
    designerImg.setAttribute('as', 'image');
    userImg.setAttribute('as', 'image');
    userImg.setAttribute('type', 'image/jpeg');
    if (window.location.hostname !== 'localhost') {
      designerImg.setAttribute('rel', 'preload');
      userImg.setAttribute('rel', 'preload');
    }
    document.head.appendChild(designerImg);
    document.head.appendChild(userImg);
  }

  if (window.location.pathname === '/home.html' || window.location.pathname === '/') {
    var headerImg = document.createElement('link');
    headerImg.setAttribute('href', '/assets/img/yang-catalog-header.png');
    headerImg.setAttribute('as', 'image');
    if (window.location.hostname !== 'localhost') {
      headerImg.setAttribute('rel', 'preload');
    }
    document.head.appendChild(headerImg);
  }

</script>
<!-- Matomo -->
<script>

    var u = '//analytics.ietf.org/';

    _paq.push(['setSiteId', '4']);
    var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
    g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
  })();
</script>

  <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
    }
